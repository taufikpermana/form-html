<!DOCTYPE html>
<html lang="en">
<head>
<meta name="author" content="taufik permana">
<title> from html</title>
</head>
<body>
	<from method="" action>
	<fieldset>
	<legend>Data pribadi</legend>
	<table>
	<tr>
	<th><label for ="nama">nama</label></th>
	<td><input type="text" name="nam" id="nama" autofocus placeholder="Nama lengkap"></td>
	</tr>
	<tr>
	<th><label for ="nim">NIM</label></th>
	<td><input type="number" name="nim" id="nim"></td>
	</tr>
	<tr>
	<th><label for="email">Email</label></th>
	<td><input type="email" name="email" id="email" ></td>
	</tr>
	<tr>
	<th><label for="">jenis kelamin</label></th>
	<td><input type="radio" name="jk" value="laki-laki">laki-laki
	<input type="radio" name="jk" value="perempuan">perempuan</td>
	</tr>
	<tr>
	<th><label for="">tanggal lahir</label></th>
	<td><input type="date" name="tgl_lahir">
	<input type="datetime-local" name="tgl_lahir"></td>
	</tr>
	<tr>
	<th><label for="">hoby</label></th>
	<td><input type="checkbox" name="hoby" value="mancing">mancing
		<input type="checkbox" name="hoby" value="makan">makan
			<input type="checkbox" name="hoby" value="minum">mimum
				<input type="checkbox" name="hoby" value="mandi">mandi</td>
	</tr>
	<tr>
	<th><label for="">password</label></th>
	<td><input type="password" name="password"></td>
	</tr>
	<tr>
	<th><label for="">fot</label></th>
	<td><input type="file" name="foto" accept="image/*"></td>
	</tr>
	<tr>
	<th><label for="">warna kesukaan</label></th>
	<th><input type="color" name="color"></th>
	</tr>
	<tr>
	<th> <label for="alamat">ALAMAT</label></th>
	<td><textarea name="alamat" id="alamat" cols="30" rows="7"></textarea></td>
	</tr>
	<tr>
	<th><label for="kota" id="kota">
	<td>
	<select name="kota" id="kota>
	<option value="padang">padang</option>
		<option value="padangI">padangI</option>
			<option value="padangU">padangU</option>
				<option value="padangE">padangE</option>
					<option value="padangO">padang0</option>
						<option value="padangF">padangF</option>
	
	
	
	<tr>
	<td colspan="2" align="center"><input type="submit"></td>
	</tr>
	</table>
	</fieldset>
	


</from>
</body>
</html>
